
<!DOCTYPE html>
<html>
<head>
    <title>HTML marquee Tag</title>
</head>
<body>
    <marquee behavior="scroll">This is a scrolling text.</marquee>
    <marquee behavior="slide">This text will slide in and stop.</marquee>
    <marquee behavior="alternate">This text will bounce back and forth.</marquee>
</body>
</html>
